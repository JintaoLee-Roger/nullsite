        <section class="article pad-top">
            <article class="wrap post">
                <header>
                    <h1 style="text-align: center;">{{ .Title }}</h1>
                </header>
                {{- range $p := .Params.software_list }}
                <p>
                    <strong style="font-size: 26px;">{{ $p.name }}</strong>
                    <a href="{{ $p.github }}">[github]</a>
                    <br>
                    {{- $p.discription }}
                </p>
                {{- end }}

            </article>
        </section>
